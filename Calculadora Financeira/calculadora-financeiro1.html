<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora financeira Analumni</title>
</head>

<body>
    <h1>Analumni</h1>

    <div class="card" >
        <br><br>
        <span class="input_texto">Informe o nome do seu fungo</span><br>
        <input id="input_nome" type="text"><br> <br>

        <span class="input_texto">Informe o preço do seu fungo a cada 1 kg</span><br>
        <input id="input_fungo" type="number"><br> <br>

        <span class="input_texto">Informe quantos m2 de composto</span><br>
        <input id="input_area" type="number"><br><br>


        <button onclick="calcular()">Calcular o valor de economia</button>
        <br>
        <p id="p_texto"></p>
    </div>

    
</body>

</html>
<script>
    function calcular() {
        var nomeFungo = input_nome.value
        var valorFungo = Number(input_fungo.value)
        var MetrosFungos = input_area.value
        var KilosFungos = MetrosFungos * 16 // 1 m2 possui em média 16 Kg de fungo
        var KilosFungosComSensor = Math.floor(KilosFungos * 1.57) 

        var PrecoSemSensor = KilosFungos * valorFungo;

        var PrecoComSensor = KilosFungosComSensor * valorFungo;

            p_texto.innerHTML = `
            A sua produção de fungos ${nomeFungo} sem o sensor é de ${KilosFungos}kg, com o sensor, a quantidade em média poderá ser de ${KilosFungosComSensor}kg<br>
            Isso significa, que sua produção tem o valor de <b>R$${PrecoSemSensor}</b>, com o monitoramento digital o valor passará a ser de <b>R$${PrecoComSensor}</b>
            `
    }
</script>
